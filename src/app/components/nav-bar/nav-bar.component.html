            <app-upload-dr></app-upload-dr>

        <td>
            <input type="checkbox" (change)="this.showHaltestellenChange($event)" checked>
            {{ this.getHstCount() }} Haltestellen

        <td>
            <input type="checkbox" (change)="this.showKantenChange($event)" checked>
            {{ this.getKantenCount() }} Kanten

            {{ this.getZonenCount() }} Zonen
        </td>
        <td>
            Zonenpl√§ne:
            <select (change)="this.zonenplanChange($event)" [value]="-1">

                <option *ngFor="let zonenplan of this.getZonenplanList(); let i = index;"
                        [value]="i">{{ zonenplan.bezeichnung }}</option>
            </select>
