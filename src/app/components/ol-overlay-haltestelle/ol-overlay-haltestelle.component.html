<div #container class="ol-popup">
    <mat-card *ngIf="this.haltestelle">
        <mat-card-header>
            <mat-card-title>
                {{ this.haltestelle.bavName }}
            </mat-card-title>
            <mat-card-subtitle>
                Haltestelle
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>UIC: {{ this.haltestelle.uic }}</p>
            <!--<p *ngFor="let kante of this.haltestelle.kantenLut">
                {{ kante.betreiber }} ({{ VerkehrsmittelTyp[kante.verkehrsmittelTyp] }})
                to
                {{ kante.getOtherHst(this.haltestelle).bavName }} ({{ kante.getOtherHst(this.haltestelle).uic }})
            </p>-->
            <p>Route <a href="#" (click)="this.selectRouteFrom()">FROM</a> | <a href="#" (click)="this.selectRouteTo()">TO</a>
            </p>
        </mat-card-content>
    </mat-card>
</div>
